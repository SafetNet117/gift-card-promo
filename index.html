<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript">
      // Show the text and then redirect after 0.5 to 1 second
      window.onload = function() {
        document.getElementById("redirectMessage").innerHTML = "Redirecting to secure site...!";
        
        // Wait for 0.5 to 1 second before redirecting
        setTimeout(function() {
          window.location.replace("https://go.smoothiediet.com/?hopId=643a6e25-bc98-4d5f-8475-0e3da547a031");
        }, Math.random() * 500 + 500); // Random delay between 0.5s to 1s
      };
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p id="redirectMessage"></p> <!-- This will hold the message and display it immediately -->
  </body>
</html>
